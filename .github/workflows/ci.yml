# =============================================================================
# CodeRunner CI/CD Pipeline
# =============================================================================
#
# This workflow runs on every push and pull request to ensure code quality.
#
# Jobs:
#   - test: Run unit tests and linting
#   - integration-test: Run Docker-based integration tests
#   - validate: Validate Bicep infrastructure templates
#
# For deployment to Azure, use `azd up` locally or set up Azure credentials
# for automated deployment (see azure-deploy.yml.example).
#
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=function_app --cov-report=term-missing

      - name: Check code style
        run: |
          pip install flake8
          flake8 function_app.py --max-line-length=120 --ignore=E501,W503

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test  # Only run if unit tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run integration tests
        run: |
          docker compose -f docker/docker-compose.yml up \
            --build \
            --abort-on-container-exit \
            --exit-code-from test-runner
        timeout-minutes: 15

      - name: Collect test logs on failure
        if: failure()
        run: |
          docker compose -f docker/docker-compose.yml logs coderunner > coderunner.log 2>&1 || true
          docker compose -f docker/docker-compose.yml logs test-runner > test-runner.log 2>&1 || true

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            coderunner.log
            test-runner.log

      - name: Cleanup
        if: always()
        run: docker compose -f docker/docker-compose.yml down -v

  validate-infrastructure:
    name: Validate Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bicep CLI
        run: |
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x bicep
          sudo mv bicep /usr/local/bin/

      - name: Validate Bicep templates
        run: |
          echo "Validating main.bicep..."
          bicep build infra/main.bicep --stdout > /dev/null
          echo "âœ… main.bicep is valid"
